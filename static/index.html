<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Cuentas Contables</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Clasificador de <span class="highlight">Cuentas Contables</span></h1>
        <p class="description">Ingresa el nombre de una cuenta contable y obtén su clasificación, naturaleza y libros contables relevantes.</p>
        <form id="clasificar-form">
            <input type="text" id="nombre-cuenta" placeholder="Nombre de la cuenta" required>
            <button type="submit">Clasificar</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
